<form id="signin-form" name="signinForm" ng-submit="signinForm.$valid && sendSignin(signin)" novalidate>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="signin.name" class="form-control" id="name" name="name" placeholder="Enter name">
        <div ng-show="!signinForm.name.$valid && !signinForm.name.$untouched">Please enter a name</div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ng-model="signin.email" class="form-control" id="email" name="email" placeholder="Enter email">
        <div ng-show="!signinForm.email.$valid && !signinForm.email.$untouched">Please enter a valid email</div>
    </div>
    <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" ng-model="signin.password" class="form-control" id="signin-password" name="password" placeholder="Password">
        <div ng-show="!signinForm.password.$valid && !signinForm.password.$untouched">Please enter a password</div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
